<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Animado</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #f7d794);
            color: #ecf0f1;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        button {
            background: linear-gradient(45deg, #ff9f43, #ff4d4d);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #ff6b6b, #ff9f43);
            transform: scale(1.1);
        }
        .counter {
            margin-top: 20px;
            font-size: 4em;
            transition: transform 0.5s ease, color 0.5s ease;
        }
        .counter.animate {
            color: #ff6b6b;
            transform: scale(1.5);
            background: radial-gradient(circle, #ff4d4d, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <script>
        let count = 0;
        
        function incrementCounter() {
            count++;
            const counterElement = document.getElementById('counter');
            counterElement.innerText = count;
            counterElement.classList.add('animate');
            
            // Remove the class after animation ends to reset the scale and color
            setTimeout(() => {
                counterElement.classList.remove('animate');
            }, 500); // Matches the duration of the CSS transition
        }
    </script>
</head>
<body>
    <div class="container">
        <button onclick="incrementCounter()">Clique aqui</button>
        <div id="counter" class="counter">0</div>
    </div>
</body>
</html>
